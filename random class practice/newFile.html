<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management System</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

</head>
<body>

<div class="container">
	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1>Employee Data Management</h1>
		<h4>A Comprehensive Directory of Employee Billable Hours</h4>
	</div>


		<div class="row">
			<!-- Results Panel -->
			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Employees</h3>
					</div>
					<div class="panel-body" id="wellSection">

						  <table class="table table-striped">

							    <thead>
							      <tr>
							        <th>Employee Name</th>
							        <th>Role</th>
							        <th>Start Date</th>
							        <th>Months Worked</th>
							        <th>Monthly Rate</th>
							        <th>Total Billed</th>
							      </tr>
							    </thead>

							    <tbody id="tableBody">
							    </tbody>

						  </table>
					</div>
				</div>
			</div>
		</div>


		<div class="row">

			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Employee</h3>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="employeeName">Empoloyee Name</label>
								<input type="text" class="form-control" id="employeeName">
							</div>

							<div class="form-group">
								<label for="role">Role</label>
								<input type="text" class="form-control" id="role">
							</div>

							<div class="form-group">
								<label for="startDate">Start Date</label>
								<input type="date" class="form-control" id="startDate"/>
							</div>

							<div class="form-group">
								<label for="monthlyRate">Monthly Rate</label>
								<input type="number" class="form-control" id="monthlyRate">
							</div>

							<button type="submit" class="btn btn-default" id="submitButton">Add Employee</button>
						
						</form>

					</div>
				</div>
			</div>
		</div>


</div>


		<!-- create a link to javascript and to the jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="train.js"></script>

</body>
</html>
