<body>

<button class="btn btn-primary" id="callModalButton" data-toggle="collapse" data-target="#myModal">Call Modal</button>
  <button type="button" class="btn btn-primary">Toggle</button>
  <button type="button" class="btn btn-success">Show</button>
  

			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirm">
				<div class="modal-dialog modal-sm" class="modalFix" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="deleteConfirm">Are you sure you want to delete?</h4>
						</div>
						<div class="modal-body">
							this should be in the middle
						</div>
						<div class="modal-footer">
							<button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" id="deleteButton" class="btn btn-primary">Delete Contact</button>

							<button type="button" class="btn btn-warning" data-dismiss="modal">Hide</button> 
						</div>
					</div>
				</div>
			</div>

<script>
	
$("#callModalButton").on('click', function () {
	// alert("working")
	$("#myModal").modal();
});
