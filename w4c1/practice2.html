<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<script src="https:/code.jquery.com/jquery-3.1.1.min.js"></script>
</head>



<body>

	<div id="empty-div"></div>

<script type="text/javascript">
	$("#empty-div").html("<h1>HELLO FRIENDS</h1>");
	//$("#empty-div").append("Pleaseure to meet you");

	//$("#empty-div") = $(<div>)

	

	    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    for (var i = 0; i < drinkList.length; i++) {
    	var newDiv = $("<div>");
    	newDiv.html(drinkList[i]) ;
    	$("#empty-div").append(newDiv);
    }

    $("#empty-div").append("<br>");
    // ...

    $.each(drinkList, function(i, val){
    	var newDiv = $("<div>");
    	newDiv.html(val);
    	$("#empty-div").append(newDiv);
        
    });


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    // ...


    // ...
</script>
</body>
