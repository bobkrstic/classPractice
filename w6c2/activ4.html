<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie Bro">
    </form>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // Function for displaying movie data
      function renderButtons() {

        // YOUR CODE GOES HERE
        // deleting the movie buttons prior to adding new movie buttons
        // this is necessary otherwise we will have repeat buttons
        $("#movies-view").empty();


        // looping through the array of movies
        for (var i = 0; i < movies.length; i++ ) {
          // then dynamicaly generating buttons for each movie in the array.
          // this code $("<button>") is all jquesry need to create the start and end tag (<button></button>)
          var a = $("<button>");
          // now adding a class to that button
          a.addClass("movie");
          // adding a data-attribute with a value of the moive at index i
          a.attr("data-name", movies[i]);
          // providing the button's text with a value of the movie at index i
          a.text(movies[i]);
          // adding the button to the html
          $("#movies-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      // adding the buttons to the element
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        console.log("working");
        // this will grab the text from the input box
        var movie = $("#movie-input").val().trim();
        // $("#movies-view").append("<button>" + movie + "</button>");
        movies.push(movie);

        // calling renderButtons which handles the processing of our moviearray. 
        renderButtons();

      });

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
