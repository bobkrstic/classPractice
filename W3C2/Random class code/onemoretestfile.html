<!DOCTYPE html>
<html>
<head>
	<title>Band HTML</title>
</head>


<body>
	<script type="">
		var arrayOfBands = ["beetles", "elvis", "tom Jones", "some"];

		var favouriteBand = prompt("What is your favourite band?");

		var lowerCase = favouriteBand.toLowerCase();

		if (arrayOfBands.indexOf(lowerCase) === -1) {

			alert("Nah they are pretty lame.");

		} else {

			alert("Yeah i love them too.");

		}







	</script>
</body>



</html>
