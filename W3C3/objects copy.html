<!DOCTYPE html>

    <meta charset="UTF-8">

  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          console.log("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          console.log("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          console.log("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          console.log("New Mileage: " + this.mileage);
          console.log("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          console.log("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          console.log("Honk! Honk!");
        },
        changecar: function(make, model, mileage, status) {
        this.make = make;
        this.model = model;
        this.mileage = mileage;
        this.isWorking = status;
        }
      };

        document.onkeyup = function (event)
        {
          //console.log(e);
          var userkey = event.key;
          if (userkey == "h") {
            car.honk();
            reWriteStats();
          } else if (userkey == "d") {
            car.driveToWork();
            reWriteStats();
          } else if (userkey == "w") {
            car.driveAroundWorld();
            reWriteStats();
          } else if (userkey == "t") {
            car.getTuneUp();
            reWriteStats();
          } else {
            alert("Type h, d, w, or t")
          }

          changecar("ferari", "fit", 3000, true);
          // document.getElementById("user-text").innerHTML = userkey;
        };
